<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h4>Rock Paper Scissors</h4>
        <div class="players">
            <div class="player">
                <div class="you">
                    you
                    <img src="icons/person.png">
                </div>
                <div class="computer">
                    computer
                    <img src="icons/computer.png">
                </div>
            </div>
            <div class="score">
                <p class="you">0</p>
                <p class="computer">0</p>
            </div>
        </div>
        <p class="message">chose Rock, paper or scissors</p>
        <div class="options">
            <button id="rock"><img src="icons/rock.png"></button>
            <button id="paper"><img src="icons/paper.png"></button>
            <button id="Scissors"><img src="icons/scissors.png"></button>
        </div>
        <button id="restart">Restart</button>
    </div>
</body>
</html>
