<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/e5d9b0b98c.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Rock Paper Scissors</h2>
        <div class="players">
            <div class="Score"></div>
            <div class="player"></div>
        </div>
        <p class="message"></p>
        <div class="options">
            <button id="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
            <button id="paper"><i class="fa-solid fa-hand fa-xl"></i></button>
            <button id="Scissors"></button>
        </div>
    </div>
</body>
</html>
